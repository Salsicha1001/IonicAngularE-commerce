<ion-header>
    <ion-toolbar><ion-buttons  slot="start">
        <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
<ion-list *ngFor="let o of items" >
    <button ion-item (click)="showProdutos(o.id)">
        <ion-thumbnail>
            <img src="assets/img/NoPhotography-512.png">
        </ion-thumbnail>
        <h2>{{o.name}}</h2>
    </button>
</ion-list>
</ion-content>
