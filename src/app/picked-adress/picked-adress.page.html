<ion-header>
  <ion-toolbar><ion-buttons  slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Confirma endereço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list style="text-align: center;" >
      <ion-list-header  >
       <h2 style="text-align: center;">Selecione um endereço:</h2>
      </ion-list-header>
      <button ion-item *ngFor="let item of items" (click)="nextPage(item)">
          <h2>{{item.logradouro}}, {{item.numero}}</h2>
          <p>{{item.complemento}} {{item.bairro}} CEP {{item.cep}}</p>
          <p>{{item.cidade.nome}}, {{item.cidade.estado.nome}}</p>
      </button>
 
    </ion-list>
</ion-content>
