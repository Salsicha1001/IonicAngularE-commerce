<ion-content padding>
  <h3>Sistema de pedidos</h3>
  <img src="../assets/img/menu.png" alt="logo">

<form>
<ion-item>
<ion-label>Email</ion-label>
<ion-input type="text" [(ngModel)]="creds.email" name="email"></ion-input>
</ion-item> 
<ion-item>
<ion-label>Senha</ion-label>
<ion-input type="password" [(ngModel)]="creds.senha" name="senha"></ion-input>
</ion-item>
<ion-button color="primary" expand="full" (click)="login()">Entrar</ion-button>
<ion-button expand="full" fill="outline" (click)="singup()">Cadastrar</ion-button>
</form>

</ion-content>
